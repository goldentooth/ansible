# Description: Setup Nomad.

- name: 'Setup Nomad.'
  hosts: 'all'
  remote_user: 'root'
  roles:
    - { role: 'goldentooth.setup_nomad' }
  handlers:

    - name: 'Trigger systemd daemon-reload.'
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: 'Restart Nomad service.'
      ansible.builtin.systemd_service:
        name: 'nomad'
        state: 'restarted'
        enabled: true
