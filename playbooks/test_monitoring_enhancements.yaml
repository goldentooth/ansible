          - Prometheus Scraping: {{ service_health.prometheus_scraping | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}  
          - Prometheus Alerts: {{ service_health.prometheus_alerts | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}
          - Grafana: {{ service_health.grafana | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}
          
