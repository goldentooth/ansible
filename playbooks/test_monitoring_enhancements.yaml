          - Consul: {{ service_health.consul | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}
          - Vault: {{ service_health.vault | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}
          - Slurm: {{ service_health.slurm_metrics | default('not tested') | ternary('âœ… HEALTHY', 'âŒ UNHEALTHY') }}
          
