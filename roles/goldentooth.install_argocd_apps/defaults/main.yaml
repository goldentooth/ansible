# Default project options
argocd_default_project_options:
  description: 'Generic GitOps project'
  sourceRepos:
    - '*'
  destinations:
    # Prevent any resources from deploying into the kube-system namespace.
    - namespace: '!kube-system'
      server: '*'
    # Allow resources to deploy into any other namespace.
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    # Allow any cluster resources to deploy.
    - group: '*'
      kind: '*'

# Generic projects
argocd_generic_projects:
  - name: 'guestbook'
    description: 'Guestbook GitOps project'
