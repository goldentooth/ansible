---
- name: 'Generate certificate for Nomad from step-ca.'
  ansible.builtin.shell:
    cmd: |
      {{ step_ca.executable }} \
        ca certificate \
        "{{ clean_hostname }}.global.nomad" \
        "{{ nomad.cert_path }}" \
        "{{ nomad.key_path }}" \
        --provisioner="{{ step_ca.provisioner }}" \
        --password-file="{{ step_ca.provisioner_password_path }}" \
        --san="{{ nomad.role }}.global.nomad" \
        --san='localhost' \
        --san="{{ clean_hostname }}" \
        --san="{{ ipv4_address }}" \
        --not-after='24h' \
        --console \
        --force

- name: 'Generate certificate for Nomad CLI from step-ca.'
  ansible.builtin.shell:
    cmd: |
      {{ step_ca.executable }} \
        ca certificate \
        "{{ clean_hostname }}.cli.global.nomad" \
        "{{ nomad.cli_cert_path }}" \
        "{{ nomad.cli_key_path }}" \
        --provisioner="{{ step_ca.provisioner }}" \
        --password-file="{{ step_ca.provisioner_password_path }}" \
        --san='cli.global.nomad' \
        --san='localhost' \
        --san="{{ clean_hostname }}" \
        --san="{{ ipv4_address }}" \
        --not-after='24h' \
        --console \
        --force

- name: 'Repair permissions on Nomad certs.'
  ansible.builtin.file:
    path: "{{ item }}"
    state: 'file'
    owner: 'nomad'
    group: 'nomad'
    mode: '0600'
  loop:
    - "{{ nomad.cert_path }}"
    - "{{ nomad.key_path }}"
    - "{{ nomad.cli_cert_path }}"
    - "{{ nomad.cli_key_path }}"
  loop_control:
    loop_var: 'item'
