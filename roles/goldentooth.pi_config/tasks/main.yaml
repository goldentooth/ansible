---
- name: 'Set timezone.'
  community.general.timezone:
    name: "{{ pi.timezone }}"
  notify: 'Reboot.'

- name: 'Set the keyboard layout.'
  ansible.builtin.lineinfile:
    path: '/etc/default/keyboard'
    regexp: '^XKBLAYOUT='
    line: 'XKBLAYOUT="{{ pi.keyboard }}"'
    state: 'present'
  become: true
  notify: 'Reboot.'

- name: 'Enable fan control.'
  ansible.builtin.lineinfile:
    path: '/boot/config.txt'
    regexp: '^#?dtoverlay=gpio-fan'
    line: "dtoverlay=gpio-fan,gpiopin={{ pi.fan_gpio }},temp={{ pi.fan_temp }}"
    state: 'present'
  become: true
  notify: 'Reboot.'

- name: 'Enable overclocking.'
  ansible.builtin.lineinfile:
    path: '/boot/config.txt'
    regexp: "^#?{{ line.prefix }}"
    line: "{{ line.line }}"
    state: 'present'
  become: true
  loop:
    - prefix: 'arm_boost'
      line: 'arm_boost=1'
    - prefix: 'arm_freq'
      line: 'arm_freq={{ pi.overclock_freq }}'
    - prefix: 'over_voltage'
      line: 'over_voltage={{ pi.overclock_voltage }}'
  loop_control:
    loop_var: 'line'
  notify: 'Reboot.'

- name: 'Ensure important expressions are present in cmdline.txt.'
  ansible.builtin.lineinfile:
    path: '/boot/firmware/cmdline.txt'
    regexp: '^(?!.*{{ expression }})(.*)$'
    line: '\1 {{ expression }}'
    state: 'present'
    backrefs: true
  become: true
  loop:
    - 'cgroup_enable=cpuset'
    - 'cgroup_enable=memory'
    - 'cgroup_enable=hugetlb'
    - 'cgroup_memory=1'
  loop_control:
    loop_var: 'expression'
  notify: 'Reboot.'

- name: 'Disable swap.'
  when: 'ansible_swaptotal_mb > 0'
  block:
    - name: 'Disable the swapfile.'
      ansible.builtin.command: 'dphys-swapfile swapoff'
      become: true
      changed_when: false

    - name: 'Uninstall the swapfile.'
      ansible.builtin.command: 'dphys-swapfile uninstall'
      become: true
      changed_when: false

    - name: 'Disable the swapfile service.'
      ansible.builtin.systemd:
        name: 'dphys-swapfile'
        state: 'stopped'
        enabled: false
      become: true
      notify: 'Reboot.'

- name: 'Select editor.'
  ansible.builtin.lineinfile:
    path: '~/.selected_editor'
    regexp: '^SELECTED_EDITOR'
    line: "SELECTED_EDITOR={{ pi.editor }}"
    create: true
    state: 'present'
    mode: '0644'

- name: 'Load kernel modules.'
  ansible.builtin.lineinfile:
    path: '/etc/modprobe.d/kubernetes.conf'
    regexp: "^#?{{ module }}$"
    line: "{{ module }}"
    create: true
    state: 'present'
    mode: '0644'
  become: true
  loop:
    - 'overlay'
    - 'br_netfilter'
  loop_control:
    loop_var: 'module'
  notify: 'Reboot.'

- name: 'Ensure kernel modules are enabled.'
  community.general.modprobe:
    name: "{{ module }}"
    state: 'present'
  become: true
  loop:
    - 'overlay'
    - 'br_netfilter'
  loop_control:
    loop_var: 'module'

- name: 'Let iptables see bridged traffic.'
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: '1'
    state: 'present'
  loop:
    - 'net.bridge.bridge-nf-call-iptables'
    - 'net.bridge.bridge-nf-call-ip6tables'
    - 'net.ipv4.ip_forward'
  become: true
  notify: 'Reboot.'

- name: 'Add authorized key.'
  ansible.posix.authorized_key:
    user: 'root'
    state: 'present'
    key: "{{ secret_vault.ssh_public_key }}"
  become: true
