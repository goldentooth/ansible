---
# Unified Loki setup role - handles installation, certificates, and configuration

- name: 'Ensure Loki certificates are generated.'
  ansible.builtin.include_tasks: 'manage_certificates.yaml'

- name: 'Install Loki.'
  ansible.builtin.apt:
    pkg:
      - 'loki'
    state: 'present'
  notify:
    - 'Restart Loki service.'

- name: 'Create/update the Loki Consul Policy.'
  community.general.consul_policy:
    host: "{{ ipv4_address }}"
    token: "{{ consul.mgmt_token }}"
    name: "{{ loki.consul.policy_name }}"
    description: 'Loki policy'
    rules: "{{ lookup('ansible.builtin.file', role_path ~ '/files/loki.policy.hcl') }}"

- name: 'Create Loki Consul token.'
  community.general.consul_token:
    host: "{{ ipv4_address }}"
    token: "{{ consul.mgmt_token }}"
    description: "Loki token"
    policies:
      - name: "{{ loki.consul.policy_name }}"
  register: 'loki_consul_token_object'

- name: 'Set fact for the Loki Consul token.'
  ansible.builtin.set_fact:
    loki_consul_token: "{{ loki_consul_token_object.token.SecretID}}"

- name: 'Ensure Loki service directory exists.'
  ansible.builtin.file:
    path: '/etc/systemd/system/cert-renewer@loki.service.d'
    state: directory
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: 'Enable cert-renewer service for Loki.'
  ansible.builtin.systemd_service:
    name: 'cert-renewer@loki.timer'
    enabled: true
    state: 'started'
  notify:
    - 'Trigger systemd daemon-reload.'

- name: 'Copy Loki certificate renewer configuration into place on all nodes.'
  ansible.builtin.template:
    src: 'cert-renewer@loki.conf.j2'
    dest: '/etc/systemd/system/cert-renewer@loki.service.d/override.conf'
  notify:
    - 'Trigger systemd daemon-reload.'

- name: 'Configure Loki YAML.'
  ansible.builtin.template:
    src: 'loki.yml.j2'
    dest: '/etc/loki/config.yml'
    owner: 'loki'
    group: 'root'
    mode: '0644'
  notify:
    - 'Restart Loki service.'

# Consul Service Discovery Registration
- name: 'Register Loki with Consul service discovery.'
  ansible.builtin.template:
    src: '../../goldentooth.setup_consul/templates/consul-service-registration.json.j2'
    dest: '/etc/consul.d/loki-service.json'
    owner: 'consul'
    group: 'consul'
    mode: '0644'
  vars:
    consul_service_name: loki
    consul_service_port: 3100
    consul_service_tags:
      - goldentooth
      - logging
      - aggregation
      - https
    consul_service_type: logging
    consul_service_protocol: https
    consul_service_health_path: /ready
    consul_service_health_http: "https://{{ ipv4_address }}:3100/ready"
    consul_service_health_tls_skip_verify: true
  notify:
    - 'Reload Consul configuration.'

- name: 'Add Consul reload handler for Loki service registration.'
  ansible.builtin.meta: flush_handlers
